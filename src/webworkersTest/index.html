<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Editor Test</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #eef1f7;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
                gap: 20px;
            }

            .card {
                background: #fff;
                padding: 20px 25px 20px; /* extra padding for footer */
                border-radius: 10px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
                width: 500px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                position: relative;
            }

            .card h2 {
                font-size: 18px;
                margin: 0 0 15px 0;
                color: #333;
            }

            progress {
                width: 100%;
                height: 14px;
                min-height: 14px;
                border-radius: 7px;
                overflow: hidden;
                appearance: none;
            }

            /* Chrome / Edge */
            progress::-webkit-progress-bar {
                background: #e6e9f0;
                border-radius: 7px;
            }

            progress::-webkit-progress-value {
                background: linear-gradient(90deg, #6a11cb, #2575fc);
                border-radius: 7px;
                transition: width 0.25s ease;
            }

            /* Firefox */
            progress::-moz-progress-bar {
                background: linear-gradient(90deg, #6a11cb, #2575fc);
                border-radius: 7px;
                transition: width 0.25s ease;
            }

            .progress-text {
                margin: 8px 0 0 0;
                font-size: 13px;
                color: #555;
            }

            .result {
                margin-top: 10px;
                font-weight: bold;
                color: #28a745;
                font-size: 14px;
            }

            .footer-time {
                position: absolute;
                bottom: 0px;
                right: 15px;
                font-size: 12px;
                color: #777;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="card c1">
            <h2 class="process-name">Report Generation</h2>
            <progress class="progress-bar" value="0" max="100"></progress>
            <p class="progress-text">0%</p>
            <p class="result"></p>
            <p class="footer-time">Completed in: <span class="completion-time"></span></p>
        </div>
        <div class="card c2">
            <h2 class="process-name">Report Generation</h2>
            <progress class="progress-bar" value="0" max="100"></progress>
            <p class="progress-text">0%</p>
            <p class="result"></p>
            <p class="footer-time">Completed in: <span class="completion-time"></span></p>
        </div>
        <div class="card c3">
            <h2 class="process-name">Report Generation</h2>
            <progress class="progress-bar" value="0" max="100"></progress>
            <p class="progress-text">0%</p>
            <p class="result"></p>
            <p class="footer-time">Completed in: <span class="completion-time"></span></p>
        </div>
        <script type="module">
            import {main} from "./main";

            main();
        </script>
    </body>
</html>
